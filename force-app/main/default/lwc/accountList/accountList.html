<template>
    <lightning-card title="Account List">
        <div class="slds-m-around_medium">
            <template if:true={accounts}>
                <ul>
                    <template for:each={accounts.data} for:item="account">
                        <li key={account.Id}>{account.Name}</li>
                    </template>
                </ul>
            </template>
            <template if:false={accounts}>
                No accounts found.
            </template>
        </div>
    </lightning-card>
</template>
